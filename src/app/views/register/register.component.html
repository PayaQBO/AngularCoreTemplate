<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <div class="text-center"><img src="assets/img/brand/paya-logo.png" alt="paya logo"></div>
                <p class="text-muted">Name</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
<!--                    <span class="input-group-text">@</span>-->
                  </div>
                  <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
                <p class="text-muted">Paya Integration Information</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Location Id" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="User Id" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="API Key" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Developer Id" required>
                </div>
                <button (click)="redirectPayaLogin()" type="button" class="btn btn-block btn-success">Connect</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row justify-content-around">
                <span><a href="https://coreui.io">ISO</a> &copy; 2021 Tackon Technologies.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
